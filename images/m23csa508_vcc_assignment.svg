<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background and Title -->
  <rect width="800" height="500" fill="#f8f9fa" rx="5" ry="5"/>
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Local VM to OCI Auto-Scaling Architecture</text>
  
  <!-- Host Machine -->
  <rect x="40" y="70" width="300" height="380" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="10" ry="10"/>
  <text x="190" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Local Environment</text>
  
  <!-- VirtualBox -->
  <rect x="60" y="110" width="260" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="5" ry="5"/>
  <text x="190" y="145" font-family="Arial" font-size="14" text-anchor="middle">VirtualBox</text>
  
  <!-- Ubuntu VM -->
  <rect x="60" y="180" width="260" height="250" fill="#ffffff" stroke="#1565c0" stroke-width="1" rx="5" ry="5"/>
  <text x="190" y="200" font-family="Arial" font-size="14" text-anchor="middle">Ubuntu VM</text>
  
  <!-- VM Components -->
  <rect x="80" y="220" width="100" height="50" fill="#e1f5fe" stroke="#1565c0" stroke-width="1" rx="5" ry="5"/>
  <text x="130" y="250" font-family="Arial" font-size="12" text-anchor="middle">CPU Monitor</text>
  
  <rect x="200" y="220" width="100" height="50" fill="#e1f5fe" stroke="#1565c0" stroke-width="1" rx="5" ry="5"/>
  <text x="250" y="250" font-family="Arial" font-size="12" text-anchor="middle">OCI CLI</text>
  
  <rect x="80" y="290" width="220" height="50" fill="#e1f5fe" stroke="#1565c0" stroke-width="1" rx="5" ry="5"/>
  <text x="190" y="320" font-family="Arial" font-size="12" text-anchor="middle">Sample Application</text>
  
  <rect x="80" y="360" width="220" height="50" fill="#e1f5fe" stroke="#1565c0" stroke-width="1" rx="5" ry="5"/>
  <text x="190" y="385" font-family="Arial" font-size="12" text-anchor="middle">stress-ng (Load Generator)</text>
  <text x="190" y="400" font-family="Arial" font-size="10" text-anchor="middle">CPU > 75% for 60 seconds</text>
  
  <!-- Oracle Cloud Infrastructure -->
  <rect x="460" y="70" width="300" height="380" fill="#ebf5eb" stroke="#2e7d32" stroke-width="2" rx="10" ry="10"/>
  <text x="610" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Oracle Cloud Infrastructure</text>
  
  <!-- OCI Components -->
  <rect x="480" y="110" width="260" height="60" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="145" font-family="Arial" font-size="14" text-anchor="middle">VCN & Subnet</text>
  
  <rect x="480" y="180" width="260" height="250" fill="#ffffff" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="200" font-family="Arial" font-size="14" text-anchor="middle">Auto-Scaled VM Instance</text>
  
  <!-- Scaled VM Components -->
  <rect x="500" y="220" width="100" height="50" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="550" y="250" font-family="Arial" font-size="12" text-anchor="middle">Ubuntu 22.04</text>
  
  <rect x="620" y="220" width="100" height="50" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="670" y="250" font-family="Arial" font-size="12" text-anchor="middle">Sample App</text>
  
  <rect x="500" y="290" width="220" height="50" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="320" font-family="Arial" font-size="12" text-anchor="middle">Web Server (Port 8000)</text>
  
  <rect x="500" y="360" width="220" height="50" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="385" font-family="Arial" font-size="12" text-anchor="middle">Public IP Address</text>
  <text x="610" y="400" font-family="Arial" font-size="10" text-anchor="middle">SSH Access (Port 22)</text>
  
  <!-- Flow Arrows -->
  <!-- CPU Monitor to OCI CLI -->
  <line x1="180" y1="245" x2="200" y2="245" stroke="#1565c0" stroke-width="2"/>
  <polygon points="200,245 195,242 195,248" fill="#1565c0"/>
  
  <!-- Sample App to CPU Monitor -->
  <line x1="130" y1="290" x2="130" y2="270" stroke="#1565c0" stroke-width="2"/>
  <polygon points="130,270 127,275 133,275" fill="#1565c0"/>
  
  <!-- stress-ng to CPU Monitor -->
  <line x1="130" y1="360" x2="130" y2="320" stroke="#1565c0" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="155" y="345" font-family="Arial" font-size="10">Increases CPU</text>
  
  <!-- OCI CLI to OCI -->
  <line x1="360" y1="245" x2="460" y2="245" stroke="#f57c00" stroke-width="3"/>
  <polygon points="460,245 450,240 450,250" fill="#f57c00"/>
  <rect x="375" y="225" width="70" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5" ry="5"/>
  <text x="410" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#d84315">Auto-Scale</text>
  
  <!-- Migration Arrow -->
  <line x1="360" y1="320" x2="460" y2="320" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="460,320 450,315 450,325" fill="#7b1fa2"/>
  <rect x="380" y="295" width="60" height="20" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="0" rx="5" ry="5"/>
  <text x="410" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#7b1fa2">Migration</text>
  
  <!-- Legend -->
  <rect x="40" y="460" width="720" height="30" fill="#ffffff" stroke="#757575" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Legend Items -->
  <circle cx="60" cy="475" r="5" fill="#1565c0"/>
  <text x="75" y="479" font-family="Arial" font-size="12">Local VM</text>
  
  <circle cx="150" cy="475" r="5" fill="#2e7d32"/>
  <text x="165" y="479" font-family="Arial" font-size="12">OCI Instance</text>
  
  <line x1="230" y1="475" x2="250" y2="475" stroke="#f57c00" stroke-width="2"/>
  <text x="265" y="479" font-family="Arial" font-size="12">Auto-Scaling Trigger</text>
  
  <line x1="370" y1="475" x2="390" y2="475" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="405" y="479" font-family="Arial" font-size="12">Data/App Migration</text>
  
  <circle cx="500" cy="475" r="5" fill="#e1f5fe"/>
  <text x="515" y="479" font-family="Arial" font-size="12">Monitoring Components</text>
  
  <circle cx="650" cy="475" r="5" fill="#e8f5e9"/>
  <text x="665" y="479" font-family="Arial" font-size="12">Cloud Components</text>
  
  <!-- Step Numbers -->
  <circle cx="90" y="250" r="10" fill="#1565c0" stroke="#ffffff" stroke-width="1"/>
  <text x="90" y="254" font-family="Arial" font-size="10" text-anchor="middle" fill="white">1</text>
  
  <circle cx="210" y="250" r="10" fill="#1565c0"